HoynetConfig:
  mode: "training"
  device: "cpu"
  models:
    pcrn:
      data:
        codeFile: "./data/NASDAQ_FC_STK_IEM_IFO.csv"
        priceFile: "./data/data_2.csv"
      train:
        epochs: 500
        batches: 30
        lr: 0.0001
        eval: 0.2
        ckpt: ./checkpoints
      config:
        term: 300
        inputs: ["Open", "High", "Low", "Close", "Volume"]
        outputs: ["Open", "Close"]
        hiddens: 64
        nlayers: 7
        fusions: 32
        embeddings: 10,10
      # models: path....
    fin2vec:
      pcrn:
        config:
          term: 300
          inputs: ["Open", "High", "Low", "Close", "Volume"]
          outputs: ["Open", "Close"]
          hiddens: 64
          nlayers: 7
          fusions: 32
          embeddings: 10,10
      config:
        ncodes:
        outputs:
        d_model:
        nhead:
        d_hid:
        nlayers:
      train:
        epochs: 500
        batches: 30
        lr: 0.0001
        eval: 0.2
        ckpt: ./checkpoints
